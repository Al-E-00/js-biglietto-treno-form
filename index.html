<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Train ticket</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="text-uppercase">Calcola il prezzo del tuo biglietto</h2>
                </div>
            </div>

            <!-- fist row with selection custom data -->
            <div class="bg-light rounded">
                <div class="row">
                    <div class="d-flex justify-content-center">
                        <div class="col">
                                <div class="d-flex flex-column">
                                    <label for="nameSurname" class="align-self-center">Nome Cognome</label>
                                    <input type="text" placeholder="Nome e cognome" class="nameSurname my-4" required name="userName">
                                </div>       
                        </div>

                        <div class="col">
                            <div class="d-flex flex-column">
                                <label for="km" class="align-self-center">Km da percorrere</label>
                                <input type="text" placeholder="Km da percorrere" class="km my-4" required name="userKm">
                            </div>
                        </div>

                        <div class="col">
                            <div class="d-flex flex-column">
                                <label for="age" class="align-self-center">Fascia d'età</label>
                                <input type="text" placeholder="Età" class="age my-4" required name="userAge">
                            </div>
                        </div>
                    
                    </div>
                </div>

                <!-- second row with button -->
                <div class="row">
                    <div class="d-flex justify-content-center my-4">
                        <div class="col-2">
                            <button type="button" id="submitGenera">Genera</button>
                        </div>
                        <div class="col-2">
                            <button type="button" id="submitAnnulla">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <!-- Creare altro biglietto da far apparire SOLO al click di genera -->

        <div class="container">
            <h2 class="text-uppercase">Il tuo biglietto</h2>
            <div class="bg-light">
                <div class="row">
                    <h6 class="text-uppercase">Dettaglio passeggeri</h6>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="bg-secondary">
                                    <h6 class="text-uppercase mb-5">Nome Passeggero</h6>
                                    <span id="nameSurnameIns"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <h6 class="mb-5">Offerta</h6>
                        <span class="typeOfTicket"></span>
                    </div>
                    <div class="col">
                        <h6 class="mb-5">Carrozza</h6>
                        <span class="cabNumGenerator"></span>
                    </div>
                    <div class="col">
                        <h6 class="mb-5">Codice CP</h6>
                        <span class="codeGenerator"></span>
                    </div>
                    <div class="col">
                        <h6 class="mb-5">Costo biglietto</h6>
                        <span class="ticketPriceIntoCard"></span>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="js/action.js"></script>
</body>

</html>
